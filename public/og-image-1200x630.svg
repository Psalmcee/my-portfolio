<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="60%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#fef3c7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#g)" />

  <!-- subtle diagonal overlay -->
  <rect width="1200" height="630" fill="rgba(0,0,0,0.04)" />

  <!-- Left panel for logo -->
  <g transform="translate(80,175)">
    <rect x="0" y="0" width="320" height="280" rx="32" fill="rgba(255,255,255,0.08)" />
    <g filter="url(#shadow)">
      <image href="/axiom-logo.png" x="40" y="30" width="240" height="220" preserveAspectRatio="xMidYMid meet" />
    </g>
  </g>

  <!-- Headline -->
  <g transform="translate(420,220)">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="700" font-size="64" fill="#061014">Axiom Tech Labs</text>
    <text x="0" y="78" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="600" font-size="32" fill="#061014">High-quality web development that converts</text>
  </g>

  <!-- Subtle domain line -->
  <text x="80" y="590" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="20" fill="#06303a" opacity="0.9">https://axiomtechlabs.com</text>

</svg>
